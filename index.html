<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Momentum</title>
<style>
  :root { color-scheme: light; }

  body{
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    background:#fafafa;
    color:#111;
    margin:0;
    padding:20px;
  }

  .wrap{
    max-width: 520px;
    margin: 0 auto;
  }

  h1{
    text-align:center;
    margin: 8px 0 6px;
    font-size: 34px;
    letter-spacing: -0.5px;
  }

  .toplink{
    text-align:center;
    margin: 0 0 16px;
  }

  .toplink a{
    color:#5a2bbf;
    text-decoration: underline;
  }

  .card{
    background:#fff;
    padding:16px;
    border-radius:12px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.04);
  }

  input[type="text"]{
    width:100%;
    padding:12px 12px;
    border:1px solid #ddd;
    border-radius:10px;
    font-size:16px;
    box-sizing:border-box;
    margin-bottom:12px;
  }

  .rows{
    display:flex;
    flex-direction:column;
    gap:10px;
    margin-bottom: 12px;
  }

  /* Each row = label left + checkbox right, aligned */
  .row{
    display:grid;
    grid-template-columns: 1fr 44px;
    align-items:center;
    gap:10px;
    padding:10px 12px;
    border:1px solid #eee;
    border-radius:12px;
    background:#fff;
  }

  .row .title{
    font-weight: 650;
    line-height: 1.1;
  }

  .row .sub{
    margin-top:4px;
    font-size: 13px;
    color:#666;
    line-height: 1.2;
  }

  input[type="checkbox"]{
    width:22px;
    height:22px;
    justify-self:end;
    accent-color:#000;
  }

  .total{
    display:flex;
    justify-content:space-between;
    align-items:baseline;
    margin: 12px 2px 14px;
  }

  .total strong{ font-size: 15px; }
  .total .num{ font-weight: 800; }

  button{
    width:100%;
    padding:12px 14px;
    border:none;
    background:#000;
    color:#fff;
    font-size:16px;
    border-radius:12px;
    cursor:pointer;
    transition: transform 0.08s ease, background-color 0.2s ease;
  }

  button:hover{ background:#222; }
  button:active{ transform: scale(0.98); }

  button:disabled{
    opacity:0.6;
    cursor:not-allowed;
    transform:none;
  }

  .hint{
    text-align:center;
    color:#777;
    font-size: 13px;
    margin-top: 10px;
  }

#name {
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #ddd;
  background: #fafafa;
  box-sizing: border-box;
}

  
</style>

</head>

<body>

<h1>Momentum</h1>
<p style="text-align:center;margin-top:-10px;">
  <a href="leaderboard.html">View Leaderboard →</a>
</p>

<div class="card">
  <!-- Identity -->
<div id="identityBox" style="margin-bottom:14px;">
  <div id="identitySaved" style="display:none; font-size:14px; color:#333;">
    Checking in as <strong id="savedNameText"></strong>
    <button id="changeNameBtn" type="button"
      style="border:none;background:none;color:#6a00ff;cursor:pointer;padding:0;margin-left:6px;text-decoration:underline;">
      change
    </button>
  </div>

  <div id="identityEdit">
    <label for="name" style="font-size:13px;color:#666;display:block;margin-bottom:6px;">
      Your name
    </label>
    <input type="text" id="name" placeholder="e.g. David" autocomplete="name">
    <div style="font-size:12px;color:#888;margin-top:6px;">
      Saved on this device.
    </div>
  </div>
</div>

<div class="rows">
  <div class="row">
    <div>
      <div class="title">Strength workout (6)</div>
      <div class="sub">Weight lifting / resistance training session</div>
    </div>
    <input type="checkbox" id="gym">
  </div>

  <div class="row">
    <div>
      <div class="title">10,000 steps (4)</div>
      <div class="sub">Walking counts — any steps toward the goal</div>
    </div>
    <input type="checkbox" id="steps">
  </div>

  <div class="row">
    <div>
      <div class="title">Diet goal (5)</div>
      <div class="sub">Whatever your plan is today (OMAD, calorie target, clean day, etc.)</div>
    </div>
    <input type="checkbox" id="omad">
  </div>
</div>

  <p><strong>Total today:</strong> <span id="total">0</span> / 15</p>
  <button id="submitBtn" onclick="submitDay()">Submit</button>
<div class="hint" id="statusMsg"></div>

</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxJCzypmgpALYtQK5-nwQhYazE4QLrJHtiRr7379w0F-MsHJehJmjnAO0Ooo9n3LfXqew/exec";

function getWeek(date) {
  const d = new Date(date);
  d.setHours(0,0,0);
  d.setDate(d.getDate() + 3 - (d.getDay() + 6) % 7);
  const week1 = new Date(d.getFullYear(),0,4);
  return 1 + Math.round(((d - week1) / 86400000 - 3 + (week1.getDay() + 6) % 7) / 7);
}

function calcTotal() {
  let total = 0;
  if (gym.checked) total += 6;
  if (steps.checked) total += 4;
  if (omad.checked) total += 5;
  document.getElementById("total").innerText = total;
  return total;
}

function getLocalISODate() {
  const d = new Date();
  const y = d.getFullYear();
  const m = String(d.getMonth() + 1).padStart(2, "0");
  const day = String(d.getDate()).padStart(2, "0");
  return `${y}-${m}-${day}`;
}

  
gym.onchange = steps.onchange = omad.onchange = calcTotal;

const NAME_KEY = "momentum_name";

function setIdentityUI(savedName) {
  const saved = document.getElementById("identitySaved");
  const edit = document.getElementById("identityEdit");
  const savedText = document.getElementById("savedNameText");

  if (savedName && savedName.trim()) {
    savedText.textContent = savedName.trim();
    saved.style.display = "block";
    edit.style.display = "none";
  } else {
    saved.style.display = "none";
    edit.style.display = "block";
  }
}

function getSavedName() {
  return localStorage.getItem(NAME_KEY) || "";
}

function saveNameIfValid() {
  const input = document.getElementById("name");
  const name = (input.value || "").trim();
  if (!name) return "";
  localStorage.setItem(NAME_KEY, name);
  return name;
}

  
let isSubmitting = false;

function submitDay() {
  if (isSubmitting) return;

const name = saveNameIfValid();
if (!name) {
  alert("Please enter your name.");
  return;
}
setIdentityUI(name);


  const btn = document.getElementById("submitBtn");
  const status = document.getElementById("statusMsg");

  isSubmitting = true;
  btn.disabled = true;
  const oldText = btn.textContent;
  btn.textContent = "Saving…";
  status.textContent = "";

  const today = getLocalISODate();
  const payload = {
    mode: "upsert",
    date: today,
    week: getWeek(today),
    player: name,
    gym: gym.checked ? 1 : 0,
    steps: steps.checked ? 1 : 0,
    omad: omad.checked ? 1 : 0,
    total: calcTotal()
  };

  fetch(SCRIPT_URL, {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify(payload)
})
  .then(r => r.json())
  .then(out => {
    const msg = out.action === "updated" ? "Updated ✔" : "Saved ✔";
    status.textContent = msg;
    alert(msg);
    setTimeout(() => status.textContent = "", 1600);
  })
  .catch(err => {
    console.error(err);
    status.textContent = "Could not save — try again.";
    alert("Could not save — try again.");
  })
  .finally(() => {
    isSubmitting = false;
    btn.disabled = false;
    btn.textContent = oldText;
  });

}

document.addEventListener("DOMContentLoaded", () => {
  // Load saved name (if any) and set UI
  const savedName = getSavedName();
  if (savedName) document.getElementById("name").value = savedName;
  setIdentityUI(savedName);

  // Change button reveals input
  document.getElementById("changeNameBtn").addEventListener("click", () => {
    document.getElementById("identitySaved").style.display = "none";
    document.getElementById("identityEdit").style.display = "block";
    document.getElementById("name").focus();
  });
});


  
</script>

</body>
</html>
