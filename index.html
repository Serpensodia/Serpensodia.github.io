<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Momentum</title>
<style>
  :root { color-scheme: light; }

  body{
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    background:#fafafa;
    color:#111;
    margin:0;
    padding:20px;
  }

  .wrap{
    max-width: 520px;
    margin: 0 auto;
  }

  h1{
    text-align:center;
    margin: 8px 0 6px;
    font-size: 34px;
    letter-spacing: -0.5px;
  }

  .toplink{
    text-align:center;
    margin: 0 0 16px;
  }

  .toplink a{
    color:#5a2bbf;
    text-decoration: underline;
  }

  .card{
    background:#fff;
    padding:16px;
    border-radius:12px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.04);
  }

  input[type="text"]{
    width:100%;
    padding:12px 12px;
    border:1px solid #ddd;
    border-radius:10px;
    font-size:16px;
    box-sizing:border-box;
    margin-bottom:12px;
  }

  .rows{
    display:flex;
    flex-direction:column;
    gap:10px;
    margin-bottom: 12px;
  }

  /* Each row = label left + checkbox right, aligned */
  .row{
    display:grid;
    grid-template-columns: 1fr 44px;
    align-items:center;
    gap:10px;
    padding:10px 12px;
    border:1px solid #eee;
    border-radius:12px;
    background:#fff;
  }

  .row .title{
    font-weight: 650;
    line-height: 1.1;
  }

  .row .sub{
    margin-top:4px;
    font-size: 13px;
    color:#666;
    line-height: 1.2;
  }

  input[type="checkbox"]{
    width:22px;
    height:22px;
    justify-self:end;
    accent-color:#000;
  }

  .total{
    display:flex;
    justify-content:space-between;
    align-items:baseline;
    margin: 12px 2px 14px;
  }

  .total strong{ font-size: 15px; }
  .total .num{ font-weight: 800; }

  button{
    width:100%;
    padding:12px 14px;
    border:none;
    background:#000;
    color:#fff;
    font-size:16px;
    border-radius:12px;
    cursor:pointer;
    transition: transform 0.08s ease, background-color 0.2s ease;
  }

  button:hover{ background:#222; }
  button:active{ transform: scale(0.98); }

  button:disabled{
    opacity:0.6;
    cursor:not-allowed;
    transform:none;
  }

  .hint{
    text-align:center;
    color:#777;
    font-size: 13px;
    margin-top: 10px;
  }
</style>

</head>

<body>

<h1>Momentum</h1>
<p style="text-align:center;margin-top:-10px;">
  <a href="leaderboard.html">View Leaderboard →</a>
</p>

<div class="card">
  <input id="name" placeholder="Your name" />
<div class="rows">
  <div class="row">
    <div>
      <div class="title">Strength workout (6)</div>
      <div class="sub">Weight lifting / resistance training session</div>
    </div>
    <input type="checkbox" id="gym">
  </div>

  <div class="row">
    <div>
      <div class="title">10,000 steps (4)</div>
      <div class="sub">Walking counts — any steps toward the goal</div>
    </div>
    <input type="checkbox" id="steps">
  </div>

  <div class="row">
    <div>
      <div class="title">Diet goal (5)</div>
      <div class="sub">Whatever your plan is today (OMAD, calorie target, clean day, etc.)</div>
    </div>
    <input type="checkbox" id="omad">
  </div>
</div>

  <p><strong>Total today:</strong> <span id="total">0</span> / 15</p>
  <button id="submitBtn" onclick="submitDay()">Submit</button>
<div class="hint" id="statusMsg"></div>

</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzvi4M8O6393Lzif6_XyzikHnLr996ynxG3mIcG9-CITWa8hbKeuK-G0MhjVJFxzenkUQ/exec";

function getWeek(date) {
  const d = new Date(date);
  d.setHours(0,0,0);
  d.setDate(d.getDate() + 3 - (d.getDay() + 6) % 7);
  const week1 = new Date(d.getFullYear(),0,4);
  return 1 + Math.round(((d - week1) / 86400000 - 3 + (week1.getDay() + 6) % 7) / 7);
}

function calcTotal() {
  let total = 0;
  if (gym.checked) total += 6;
  if (steps.checked) total += 4;
  if (omad.checked) total += 5;
  document.getElementById("total").innerText = total;
  return total;
}

gym.onchange = steps.onchange = omad.onchange = calcTotal;

let isSubmitting = false;

function submitDay() {
  if (isSubmitting) return;

  const nameInput = document.getElementById("name");
  const name = nameInput.value.trim();
  localStorage.setItem("momentum_name", name);
  if (!name) return alert("Enter your name");

  const btn = document.getElementById("submitBtn");
  const status = document.getElementById("statusMsg");

  isSubmitting = true;
  btn.disabled = true;
  const oldText = btn.textContent;
  btn.textContent = "Saving…";
  status.textContent = "";

  const today = new Date().toISOString().slice(0,10);
  const payload = {
    date: today,
    week: getWeek(today),
    player: name,
    gym: gym.checked ? 1 : 0,
    steps: steps.checked ? 1 : 0,
    omad: omad.checked ? 1 : 0,
    total: calcTotal()
  };

  fetch(SCRIPT_URL, {
    method: "POST",
    body: JSON.stringify(payload)
  })
  .then(r => r.json().catch(() => ({})))
  .then(() => {
    status.textContent = "Saved ✔";
    alert("Saved ✔");
  })
  .catch(() => {
    status.textContent = "Could not save — try again.";
    alert("Could not save — try again.");
  })
  .finally(() => {
    isSubmitting = false;
    btn.disabled = false;
    btn.textContent = oldText;
  });
}

document.addEventListener("DOMContentLoaded", () => {
  const saved = localStorage.getItem("momentum_name");
  if (saved) document.getElementById("name").value = saved;
});

  
</script>

</body>
</html>
